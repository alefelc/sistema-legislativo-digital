## Sample file to configure database conection
## Chane user name and password and rename this file to config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost
  username: # User
  password: # Password

# Development database
development:
  <<: *default
  database: sld_development

# Production database
production:
  <<: *default
  database: sld_production
